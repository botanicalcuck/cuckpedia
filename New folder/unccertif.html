<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certified USER Signature</title>
  <style>
    body {
      background-color: black;
      color: rgb(0, 255, 4);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .certificate-box {
      background-color: #111;
      border: 2px solid rgb(0, 255, 4);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgb(0, 255, 4);
      width: 600px;
    }

    canvas {
      border: 2px solid rgb(0, 255, 4);
      background-color: #222;
      border-radius: 5px;
      cursor: crosshair;
    }

    .done-button {
      margin-top: 20px;
      background-color: black;
      color: rgb(0, 255, 4);
      border: 2px solid rgb(0, 255, 4);
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .done-button:hover {
      background-color: rgb(0, 255, 4);
      color: black;
    }
  </style>
</head>
<body>
  <div class="certificate-box">
    <h1>Certificate of LOGIN</h1>
    <p>This certifies the signer is officially recognized as a <strong>Certified USER</strong>.</p>

    <p style="margin-top:30px;">Please sign below:</p>
    <canvas id="signatureCanvas" width="500" height="150"></canvas>

    <button class="done-button" onclick="clearCanvas()">Clear</button>
    <button class="done-button" onclick="alert('Thank you for signing! Your certificate is now complete.')">Done</button>
  </div>

  <script>
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);
    canvas.addEventListener('mousemove', draw);

    function draw(event) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.strokeStyle = 'rgb(0, 255, 4)';
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.lineTo(event.clientX - rect.left, event.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(event.clientX - rect.left, event.clientY - rect.top);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    }
  </script>
</body>
</html>
